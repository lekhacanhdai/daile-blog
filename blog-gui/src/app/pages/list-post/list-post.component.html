<div class="dlb-post">
  <div class="dlb-post__list">
    <app-dlb-card
      *ngFor="let post of posts"
      class="dlb-post__list__item"
      [subTitle]="post.fullName || ''"
      [time]="post.status || ''"
      [content]="post.content || ''"
      [title]="post.title || ''"
      [imageUrl]="'https://cdn.bap-software.net/2024/01/03211643/How-is-AI-applied-to-Java-programming-e1704266486769.jpg'"
      (click)="onClick(post.postId)"
    />
  </div>
</div>
